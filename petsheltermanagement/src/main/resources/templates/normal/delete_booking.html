<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>Delete Booking</title>
</head>

<body>
    <section>
        <div class="container">
            <h1>Delete Booking</h1>

            <table class="table table-striped table-bordered table-light">
                <thead>
                    <tr>
                        <th scope="col">Booking ID</th>
                        <th scope="col">Pet</th>
                        <th scope="col">Pet Sitter</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">End Time</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:object="${booking}">
                        <td>PSM2023<span th:text="*{id}"></td>
                        <td th:text="*{pet.name}"></td>
                        <td th:text="*{petSitter.name}"></td>
                        <td th:text="*{startTime}"></td>
                        <td th:text="*{endTime}"></td>
                        <td th:text="*{status}"></td>
                    </tr>
                </tbody>
            </table>
			<div class="container d-flex">
            <form method="post" th:action="@{'/user/delete_booking/' + *{booking.id}}">
                <input type="submit" class="btn btn-danger" value="Confirm Delete">
            </form>

            <a th:href="@{/user/user_booking}" class="btn btn-primary mx-2">Cancel</a>
            </div>
        </div>
    </section>
</body>

</html>
