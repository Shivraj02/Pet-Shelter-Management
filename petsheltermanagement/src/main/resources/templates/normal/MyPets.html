<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>My Pets</title>
</head>

<body>
    <section>
        <div class="container">
			
            	<h1>My Pets</h1>
            

            <table class="table table-light table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Breed</th>
                        <th>Gender</th>
                        <th>Medical Needs</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pet : ${pets}">
                        <td th:text="${pet.name}"></td>
                        <td th:text="${pet.age}"></td>
                        <td th:text="${pet.breed}"></td>
                        <td th:text="${pet.gender}"></td>
                        <td th:text="${pet.medicalNeeds}"></td>
                        <td>
                            <a th:href="@{'/user/edit_pet/' + ${pet.id} }" class="btn btn-warning" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{'/user/delete_pet/' + ${pet.id} }" class="btn btn-danger" title="Delete">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <a th:href="@{/user/add_pet}" class="btn bg-primary btn-lg text-white">Add Pet</a>
        </div>
        <script>
			$(document).ready(()=>{
				$(".items").removeClass("active");
				$("#MyPets-link").addClass("active")
			})
		</script>
    </section>
</body>
</html>
