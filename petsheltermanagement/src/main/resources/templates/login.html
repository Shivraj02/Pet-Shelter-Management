<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section class="login-banner vh-100 ">
		<div class="container-fluid h-custom">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<!--        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fholisticvetcare.com%2Fwp-content%2Fuploads%2F2015%2F02%2FiStock-1172144875-scaled.jpg&f=1&nofb=1&ipt=24f070634dfd42674a577f0cfb92dbd124cd1d4fece732491bea3d7a27c80e13&ipo=images"-->
					<!--          class="img-fluid rounded-circle" alt="Sample image">-->
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mx-3 mt-3">
					<form th:action="@{/dologin}" method="post">
						<h1 class="text-center mt-5 mb-3">Login in</h1>

						<div th:if="${param.error}" class="alert alert-danger text-center">
							Invalid Username or Password
						</div>

						<div th:if="${param.logout}" class="alert alert-success text-center">
							You have been logget out!!!
						</div>


						<!-- Email input -->
						<div class="form-outline mb-2">
							<input type="email" id="username" class="form-control form-control-lg"
								placeholder="Enter a valid email address" name="username" />
							<label class="form-label text-muted" for="username">Email address</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-2">
							<input type="password" name="password" id="password" class="form-control form-control-lg"
								placeholder="Enter password" />
							<label class="form-label text-muted" for="password">Password</label>
						</div>

						<div class="d-flex justify-content-end align-items-center ">


							<a href="#!" class="small text-right text-primary">Forgot password?</a>
						</div>

						<div class="text-center text-lg-start  pt-2">
							<input type="submit" name="submit" value="Login" class="btn bg-primary btn-lg text-white"
								style="padding-left: 2.5rem; padding-right: 2.5rem;" />
							<p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup"
									class="link-danger">Register</a></p>
						</div>

					</form>
				</div>
			</div>
		</div>
		<div
			class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-1 px-3 px-xl-5 ">
			<!-- Copyright -->
			<div class="footer fixed-bottom bg-primary text-white text-center py-3">
				Copyright Â© 2020. All rights reserved.
			</div>

			<!-- Copyright -->


		</div>
	</section>
</body>

</html>
